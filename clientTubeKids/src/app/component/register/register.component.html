<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <!------ Include the above in your HEAD tag ---------->
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">TubeKids</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Register <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Login </a>
          </li>
        </ul>
      </div>
    </nav>
  <body id="RegisterForm">
    <div class="container">
      <h1 class="form-heading">Register Form
      </h1>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Register
            </h2>
            <p>Complete all the information
            </p>
          </div>
          <form id="Register">
            <div class="form-group">
              <input type="first-name" class="form-control" id="inputFirst-name" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="surnames" class="form-control" id="inputSurnames" placeholder="Surnames">
            </div>
          
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
              </div>

              <div class="form-group">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>

            <div class="form-group">
              <input type="repeat-password" class="form-control" id="inputRepeat-password" placeholder="Repeat-password">
            </div>

            <div class="form-group">
                <input type="country" class="form-control" id="inputCountry" placeholder="Country">
            </div>

            <div class="form-group">
                    <input id="date" type="date">
              </div>

            <button type="submit" class="btn btn-primary">Login
            </button>
          </form>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        
        <p class="botto-text"> TubeKids
        </p>
      </div>
    </div>
